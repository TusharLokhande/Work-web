<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Document Object Model</title>
      </head>
      <body>
        <h1 style="text-align: center">MarkSheet</h1>

        <div
          class="inputs"
          style="display: flex; justify-content: space-evenly"
        >
          <div class="inputs_other">
            <input type="text" name="" placeholder="Enter Name" id="name" />
            <input
              type="text"
              name=""
              placeholder="Enter Maths Marks"
              id="maths"
            />

            <input
              type="text"
              name=""
              placeholder="Enter Physics Marks"
              id="chem"
            />

            <input
              type="text"
              placeholder="Enter Chemistry Marks"
              name=""
              id="phy"
            />
          </div>
          <button id="add">ADD</button>
        </div>

        <div class="table">
          <div id="row">
            <div class="col" id="col_name">Name</div>
            <div class="col" id="col_a">Maths</div>
            <div class="col" id="col_b">English</div>
            <div class="col" id="col_c">Physics</div>
            <div class="col" id="col_tot">Total</div>
          </div>
        </div>
      </body>
    </html>

    <script src="./index.js"></script>
  </body>
</html>

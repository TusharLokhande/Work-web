<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="./index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="login">
          <div class="login_1">
            <div class="img">
              <img
                class="rocket"
                src="./images/rocket-ship-launch-missile-svgrepo-com.svg"
                alt=""
              />
            </div>
            <div class="text">
              <h1 class="text_heading">Welcome</h1>
              You are 30 seconds <br />
              away from earning your <br />
              own money!
            </div>
            <div class="login_button btn">Login</div>
          </div>
        </div>
        <form class="form" action="" onsubmit="return validation()">
          <h3 class="heading">Apply as Employee</h3>
          <div class="another">
            <div class="row_1">
              <div class="col">
                <input
                  type="text"
                  name=""
                  placeholder="FirstName*"
                  class="input"
                  id="firstname"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  placeholder="LastName*"
                  name=""
                  class="input"
                  id="lastname"
                />
              </div>
              <div class="col">
                <input
                  type="password"
                  placeholder="Password*"
                  name=""
                  class="input"
                  id="pass"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  placeholder="Confirm Password*"
                  name=""
                  class="input"
                  id="confirmpass"
                />
              </div>
            </div>

            <div class="row_1">
              <div class="col">
                <input
                  type="text"
                  name=""
                  placeholder="Email*"
                  class="input"
                  id="email"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  name=""
                  placeholder="Your Phone*"
                  class="input"
                  id="phone"
                />
              </div>
              <div class="col">
                <select name="select" id="select">
                  <option class="hidden" selected disabled value="0">
                    Please select your Sequrity Question
                  </option>
                  <option value="1">What is your Birthdate?</option>
                  <option value="2">What is Your old Phone Number</option>
                  <option value="3">What is your Pet Name?</option>
                </select>
              </div>
              <div class="col">
                <input
                  type="text"
                  name=""
                  placeholder="Your Answer*"
                  class="input"
                  id="answer"
                />
              </div>
            </div>

            <!-- ...............................  -->
          </div>
          <div class="op">
            <div class="col">
              Male <input type="radio" name="g" id="r" />
              &nbsp; Female
              <input type="radio" name="g" id="r1" />
            </div>
            <div class="col">
              <input type="submit" class="submit btn" value="Register" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
